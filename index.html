<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onde eu moro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <h1>Consultar CEP</h1>

    <form class="row g-3">
        <div class="col-md-2">
            <label class="form-label" for="cep">CEP:</label>
            <input class="form-control" type="number" name="cep" id="cep" onblur="consultarCep()">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="logradouro">Logradouro:</label>
            <input class="form-control" type="text" name="logradouro" id="logradouro">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="numero">Número:</label>
            <input class="form-control" type="number" name="numero" id="numero">
        </div>

        <div class="col-md-10">
            <label class="form-label" for="complemento">Complemento:</label>
            <input class="form-control" type="text" name="complemento" id="complemento">
        </div>

        <div class="col-md-4">
            <label class="form-label" for="bairro">Bairro:</label>
            <input class="form-control" type="text" name="bairro" id="bairro">
        </div>

        <div class="col-md-1">
            <label class="form-label" for="ddd">DDD:</label>
            <input class="form-control" type="number" name="ddd" id="ddd">
        </div>

        <!-- UF -->
        <div class="col-md-2">
            <label class="form-label" for="uf">UF:</label>
            <select class="form-select" aria-label="Default select example" id="uf">
                <option selected>Selecione...</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>
        </div>

        <!-- Localidade -->
        <div class="col-md-3">
            <label class="form-label" for="localidade">Localidade:</label>
            <select class="form-select" aria-label="Default select example" id="localidade">
                <option selected>Selecione...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </form>


    <div class="col-md-12">
        <button class="btn btn-outline-primary">Enviar</button>
        <button class="btn btn-outline-primary">Limpar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
